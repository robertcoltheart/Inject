language: csharp

os:
  - osx
  - linux

sudo: required
dist: trusty
addons:
  apt:
    packages: 
    - gettext
    - libcurl4-openssl-dev
    - libicu-dev
    - libssl-dev
    - libunwind8

osx_image: xcode7.1
before_install:  
  - if test "$TRAVIS_OS_NAME" == "osx"; then brew update; brew install openssl; ln -s /usr/local/opt/openssl/lib/libcrypto.1.0.0.dylib /usr/local/lib/; ln -s /usr/local/opt/openssl/lib/libssl.1.0.0.dylib /usr/local/lib/; fi

mono:  
  - 4.2.3

branches:
  only:
    - master

before_script:
  - chmod +x ./build.sh

script:
  - ./build.sh
  
notifications: 
  email: false
